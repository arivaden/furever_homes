<!DOCTYPE html>
<html lang="en">
{% extends "no_auth_base.html" %}
<body>
{% block content %}
    <div id="login_box">
        <h2> Login to your account</h2>
        <button id="login" type="submit" onclick="location.href = '{% url 'login' %}' " class="btn btn-success">Login</button>
        <p>Don't have an account? Create one <a href="{% url 'select_account_type' %}">here.</a></p>
    </div>
{% endblock %}
</body>
</html>
