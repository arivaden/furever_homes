{% load crispy_forms_tags %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Welcome to Furever Homes</h1>
        {% include "base.html" %}
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        {% include "no_auth_base.html" %}
        <p> You are not logged in</p>
        <p><a href="{% url 'home' %}"> Login Here</a></p>
    {% endif %}
{% endblock %}
