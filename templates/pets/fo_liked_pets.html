<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here are the pets you liked</title>
</head>
<body>
<p>Here are pets you wanted to keep an eye on.</p>
        {% if liked_pets %}
                <div class="container text-center">
            <div class="row">
                {% for i in liked_pets %}
                <div class="col">
                    {% if i.profile_pic %}
                        <img src="{{i.profile_pic.url}}" alt="{{i.pet_name}}" style="border:3px solid gray; border-radius:5px" width="250px" height="250px">
                    {% else %}
                        <img src="paw.jpg" alt="No picture available" width="250px" height="250px">
                    {% endif %}
                    <br>
                    <a href="{% url 'pet_profile' i.pet_profile_id %}">{{i.pet_name}}</a>
                </div>
                {% endfor %}
            </div>
        </div>
</body>
</html>
